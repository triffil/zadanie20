<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <h1 class="title">Ajax homework</h1>
  <p>Данные подгружаются c <a href="https://jsonplaceholder.typicode.com/users">сервера</a></p>
  <p>При клике на юзера - открывается более подробная информация о нём. При нажатии на другого пользователя - инфа о старом стирается и подгружается о новом</p>
  <div class="container">
    <div class="user-input">
      <form class="form-input-user">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Адрес электронной почты</label>
          <input type="email" class="form-control input-email" id="inputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
        </div>
        <div class="mb-3">
          <label for="inputName" class="form-label">Имя</label>
          <input type="text" class="form-control input-name" id="inputName">
        </div>
        <div class="mb-3">
          <label for="inputCity" class="form-label">Город</label>
          <input type="text" class="form-control input-city" id="inputCity">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
    <div class="users-list"></div>
    <div class="users-info">
      <!-- <ul class="user-info list-group">
        <li class="list-group-item">An item</li>

        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> -->
    </div>
    
  </div>
  <script src="js/main.js"></script>
</body>

</html>
